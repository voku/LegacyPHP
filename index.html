    <meta property="og:description" content="An interactive gamified experience that visualizes refactoring legacy PHP codebases. Click monster parts to learn and play mini-games." />

    <meta name="twitter:card" content="summary_large_image" />

    <meta name="twitter:description" content="An interactive gamified experience that visualizes refactoring legacy PHP codebases. Click monster parts to learn and play mini-games." />

    <meta name="keywords" content="PHP refactoring, legacy code, code quality, interactive learning, gamification, web development, TypeScript, React" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              monster: {
                skin: '#8BC34A',
                skinDark: '#558B2F',
                suit: '#37474F',
                stitch: '#212121',
                highlight: '#C6FF00'
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #1a1a1a;
        color: #e5e5e5;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      .monster-part {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        cursor: pointer;
        opacity: 0.9;
        transform-box: fill-box;
        transform-origin: center;
      }
      .monster-part:hover {
        opacity: 1;
        filter: brightness(1.1) drop-shadow(0 0 15px rgba(139, 195, 74, 0.5));
        transform: scale(1.02);
      }
      
      /* Active States */
      .monster-part.active {
        opacity: 1;
        filter: brightness(1.15) drop-shadow(0 0 25px rgba(198, 255, 0, 0.6));
      }

      /* REFACTORING ANIMATIONS */
      
      /* 1. Container Shake */
      .monster-part.refactoring {
        animation: refactor-shake 1.5s ease-in-out forwards;
        z-index: 50;
        pointer-events: none;
      }

      @keyframes refactor-shake {
        0% { transform: translate(0, 0) rotate(0); }
        10%, 30%, 50%, 70% { transform: translate(-3px, 2px) rotate(-1deg); }
        20%, 40%, 60%, 80% { transform: translate(3px, -2px) rotate(1deg); }
        85% { transform: scale(1.05) translate(0,0); }
        90% { transform: scale(1.1); }
        100% { transform: scale(1); }
      }

      /* 2. Inner Visuals Dissolve */
      /* Targets the SVG content group inside the container, ignoring the particles group */
      .monster-part.refactoring > g:not(.particles-group) {
        animation: refactor-dissolve 1.4s ease-in-out forwards;
      }

      @keyframes refactor-dissolve {
        0% { filter: brightness(1) hue-rotate(0deg); opacity: 1; }
        20% { filter: brightness(1.3) hue-rotate(45deg); }
        40% { filter: brightness(2) hue-rotate(90deg) invert(0.2); opacity: 0.9; }
        60% { filter: brightness(3) hue-rotate(180deg) invert(1) blur(1px); opacity: 0.8; }
        100% { filter: brightness(10) blur(4px); opacity: 0; transform: scale(0.8); }
      }

      /* 3. Particles Explosion */
      .particle {
        opacity: 0;
      }
      .monster-part.refactoring .particle {
        animation: particle-fly 1s ease-out forwards;
        /* Random delays are set inline, but we want base start time */
        animation-play-state: running;
      }
      
      @keyframes particle-fly {
        0% { opacity: 1; transform: translate(0,0) scale(0.5); }
        60% { opacity: 1; }
        100% { opacity: 0; transform: translate(var(--tx), var(--ty)) scale(0); }
      }


      /* HUMAN APPEAR ANIMATION */
      .human-part-appear {
        animation: human-pop 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }
      
      @keyframes human-pop {
        0% { 
          opacity: 0; 
          transform: scale(0.5); 
          filter: brightness(3) blur(10px); 
        }
        50% { 
          opacity: 1; 
          filter: brightness(1.5) blur(0) drop-shadow(0 0 30px #60A5FA); 
        }
        70% {
          transform: scale(1.1);
        }
        100% { 
          opacity: 1; 
          transform: scale(1); 
          filter: brightness(1) drop-shadow(0 0 10px #3B82F6); 
        }
      }

      /* Specific Part Idle Animations (When Active) */
      .monster-part.active#head {
        animation: head-bob 3s ease-in-out infinite, active-pulse 2s infinite;
        transform-origin: center 150px;
      }
      .monster-part.active .eye-wink {
         animation: wink 4s infinite;
         transform-origin: center;
         transform-box: fill-box;
      }
      .monster-part.active#torso {
        animation: breathe 3s ease-in-out infinite, active-pulse 2.5s infinite;
        transform-origin: center;
        transform-box: fill-box;
      }
      .monster-part.active#leftArm {
        animation: wave-left 2s ease-in-out infinite, active-pulse 2s infinite;
        transform-origin: 120px 140px;
      }
      .monster-part.active#rightArm {
        animation: wave-right 2s ease-in-out infinite, active-pulse 2.2s infinite;
        transform-origin: 280px 140px;
      }
      .monster-part.active#legs {
        animation: dance 0.8s ease-in-out infinite alternate, active-pulse 1.5s infinite;
        transform-origin: center top;
      }

      /* Keyframes */
      @keyframes active-pulse {
        0%, 100% { filter: brightness(1.15) drop-shadow(0 0 25px rgba(198, 255, 0, 0.6)); }
        50% { filter: brightness(1.3) drop-shadow(0 0 35px rgba(198, 255, 0, 0.9)); }
      }

      @keyframes head-bob {
        0%, 100% { transform: rotate(0deg); }
        50% { transform: rotate(3deg); }
      }
      @keyframes wink {
        0%, 45%, 55%, 100% { transform: scaleY(1); }
        50% { transform: scaleY(0.1); }
      }
      @keyframes breathe {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.02); }
      }
      @keyframes wave-left {
        0%, 100% { transform: rotate(0deg); }
        50% { transform: rotate(10deg); }
      }
      @keyframes wave-right {
        0%, 100% { transform: rotate(0deg); }
        50% { transform: rotate(-10deg); }
      }
      @keyframes dance {
        0% { transform: translateY(0) skewX(0); }
        100% { transform: translateY(-5px) skewX(2deg); }
      }

      /* Electricity effect */
      .spark {
        stroke-dasharray: 100;
        stroke-dashoffset: 100;
        animation: dash 1s linear infinite;
      }
      @keyframes dash {
        to {
          stroke-dashoffset: 0;
        }
      }

      /* Panel Animations */
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
      @keyframes zoomIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
      @keyframes zoomOut { from { transform: scale(1); opacity: 1; } to { transform: scale(0.95); opacity: 0; } }
      
      @keyframes slideUpFade {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes slideRightFade {
        from { opacity: 0; transform: translateX(20px); }
        to { opacity: 1; transform: translateX(0); }
      }

      .animate-fade-in { animation: fadeIn 0.2s ease-out forwards; }
      .animate-fade-out { animation: fadeOut 0.2s ease-in forwards; }
      .animate-zoom-in { animation: zoomIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-zoom-out { animation: zoomOut 0.2s ease-in forwards; }
      
      .slide-up-fade { animation: slideUpFade 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .slide-right-fade { animation: slideRightFade 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      
      /* Accordion Transitions */
      .accordion-content {
        transition: grid-template-rows 0.3s ease-out, opacity 0.3s ease-out;
        display: grid;
        grid-template-rows: 0fr;
        opacity: 0;
      }
      .accordion-content.open {
        grid-template-rows: 1fr;
        opacity: 1;
      }
      .accordion-inner {
        overflow: hidden;
      }
    </style>
