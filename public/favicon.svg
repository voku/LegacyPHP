<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <style>
      .monster-color { fill: #8BC34A; }
      .dark-color { fill: #558B2F; }
      .eye-color { fill: #212121; }
      .highlight { fill: #C6FF00; }
    </style>
  </defs>
  
  <!-- Monster Head -->
  <ellipse cx="50" cy="50" rx="35" ry="40" class="monster-color"/>
  
  <!-- Stitches -->
  <line x1="30" y1="20" x2="35" y2="20" stroke="#212121" stroke-width="2"/>
  <line x1="65" y1="20" x2="70" y2="20" stroke="#212121" stroke-width="2"/>
  <line x1="20" y1="50" x2="25" y2="50" stroke="#212121" stroke-width="2"/>
  <line x1="75" y1="50" x2="80" y2="50" stroke="#212121" stroke-width="2"/>
  
  <!-- Eyes -->
  <circle cx="38" cy="45" r="6" class="eye-color"/>
  <circle cx="62" cy="45" r="6" class="eye-color"/>
  
  <!-- Highlights in eyes -->
  <circle cx="40" cy="43" r="2" class="highlight"/>
  <circle cx="64" cy="43" r="2" class="highlight"/>
  
  <!-- Mouth - zigzag -->
  <path d="M 35 65 L 38 62 L 41 65 L 44 62 L 47 65 L 50 62 L 53 65 L 56 62 L 59 65 L 62 62 L 65 65" 
        stroke="#212121" stroke-width="2" fill="none"/>
  
  <!-- Bolts on sides -->
  <rect x="12" y="48" width="6" height="8" rx="1" class="dark-color"/>
  <rect x="82" y="48" width="6" height="8" rx="1" class="dark-color"/>
</svg>
